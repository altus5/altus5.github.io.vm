version: '2'

services:
  kickster:
    build: setup/containers/kickster/
    image: altus5/kickster:latest
    container_name: kickster
    working_dir: /srv/jekyll
    command: /srv/setup/start-jekyll.sh
    ports:
      - "4000:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jekyll:/srv/jekyll
      - ./setup:/srv/setup
    volumes_from:
      - datastore

  datastore:
    build: setup/containers/datastore
    image: altus5/jekyll_node_module:latest
    container_name: datastore

