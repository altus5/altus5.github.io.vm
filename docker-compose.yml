version: '2'

services:
  jekyll_boot:
    build: setup/containers/jekyll_boot/
    image: altus5/jekyll_boot:latest
    container_name: jekyll_boot
    working_dir: /srv/jekyll
    command: /srv/setup/start-jekyll.sh
    ports:
      - "4000:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jekyll:/srv/jekyll
      - ./setup:/srv/setup
    volumes_from:
      - datastore

  datastore:
    build: setup/containers/datastore
    image: altus5/jekyll_data:latest
    container_name: datastore

